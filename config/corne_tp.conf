# Enable USB functionality
CONFIG_ZMK_USB=y
CONFIG_USB_DEVICE_STACK=y
CONFIG_USB_DEVICE_HID=y

# Enable Bluetooth (in addition to USB)
CONFIG_BT=n
CONFIG_ZMK_BLE=n

# Enable logging with RTT backend for debugging
CONFIG_LOG=y
CONFIG_LOG_BACKEND_RTT=y
CONFIG_USE_SEGGER_RTT=y

# Optimize for responsiveness
CONFIG_ZMK_KSCAN_DEBOUNCE_PRESS_MS=1
CONFIG_ZMK_KSCAN_DEBOUNCE_RELEASE_MS=5
CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=2048

# Disable power management that might cause delays
CONFIG_PM=n
CONFIG_PM_DEVICE=n

# Optimize GPIO and interrupt timing  
CONFIG_GPIO_NRFX=y
CONFIG_NRFX_GPIOTE=y

# Ensure proper USB timing
CONFIG_USB_DEVICE_SOF=y

# Use internal RC oscillator instead of external 32.768kHz crystal
# This reduces BOM cost and board complexity
CONFIG_CLOCK_CONTROL_NRF_K32SRC_RC=y


CONFIG_PS2_LOG_LEVEL_DBG=y
CONFIG_LOG_MODE_IMMEDIATE=n
CONFIG_LOG_PROCESS_THREAD_STARTUP_DELAY_MS=3000

